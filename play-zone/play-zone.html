<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./play-zone.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="./play-zone.js" defer></script>
  </head>
  <body>
    <div class="module hidden">
      <button class="close-module">×</button>
      <h1 class="info-game-name">Test1</h1>
      <h2 class="info-game">1dasdas</h2>
    </div>
    <div class="overlay hidden"></div>
    <div class="container">
      <nav class="nav-bar play-zone">
        <a class="link" href="../index.html">Home</a>
        <h4 class="logo">
          <span><span>F</span><span>u</span><span>n</span></span
          ><span>S</span><span>p</span><span>o</span><span>t</span>
        </h4>
        <a class="link" href="../contact/contact.html">Contact</a>
      </nav>
      <div class="games-container">
        <div class="info tic-tac-toe">
          <div
            class="name"
            data-info="Two players take turns marking Xs and Os on a 3x3 grid.
          Get three in a row to win!"
          >
            Tic Tac Toe
          </div>
          <div class="container-img">
            <img class="img" src="../icons/games/tictactoe.jpg" alt="" />
          </div>
          <a href="./games/tic-tac-toe/tic-tac-toe.html" class="btn-play-zone"
            >PLAY</a
          >
        </div>

        <div class="info word-scramble">
          <div
            class="name"
            data-info="Unscramble letters to form words within a time limit.
          Test your vocabulary and skills!"
          >
            Word Scramble
          </div>
          <div class="container-img">
            <img class="img" src="../icons/games/scramble.png" alt="" />
          </div>
          <a
            href="./games/word-scramble/word-scramble.html"
            class="btn-play-zone"
            >PLAY</a
          >
        </div>
        <div class="info hangman">
          <div
            class="name"
            data-info="Guess letters to reveal a hidden word. 
            Each incorrect guess adds a part to the hangman.
          Solve the word before it's too late!"
          >
            Hangman
          </div>
          <div class="container-img">
            <img class="img" src="../icons/games/hangman.png" alt="" />
          </div>
          <a href="./games/hangman/hangman.html" class="btn-play-zone">PLAY</a>
        </div>
        <div class="info guess-the-word">
          <div
            class="name"
            data-info="Try to guess the hidden word by inputting letters.
          Each correct guess reveals part of the word.
          Can you solve it before running out of attempts?"
          >
            Guess The Word
          </div>
          <div class="container-img">
            <img class="img" src="../icons/games/guessTheWord.png" alt="" />
          </div>
          <a
            href="./games/guess-the-word/guess-the-word.html"
            class="btn-play-zone"
            >PLAY</a
          >
        </div>
        <div class="info memory-card">
          <div
            class="name"
            data-info="Flip cards to reveal matching pairs.
          Test your memory by remembering card positions 
          and finding all matches!"
          >
            Memory Card
          </div>
          <div class="container-img">
            <img class="img" src="../icons/games/memoryCard.png" alt="" />
          </div>
          <a href="./games/memory-card/memory-card.html" class="btn-play-zone"
            >PLAY</a
          >
        </div>
        <div class="info rock-paper-scissors">
          <div
            class="name"
            data-info="You need to choose between rock, paper, or scissors. Rock beats scissors, scissors beat paper, and paper beats rock. 
          It's a simple and fun game of strategy and luck!"
          >
            Rock Paper Scissors
          </div>
          <div class="container-img">
            <img class="img" src="../icons/games/rps.png" alt="" />
          </div>
          <a
            href="./games/rock-paper-scissors/rock-paper-scissors.html"
            class="btn-play-zone"
            >PLAY</a
          >
        </div>
        <div class="info more-less">
          <div
            class="name"
            data-info="Guess the hidden number. After each guess, 
            you're told if your guessis higher or lower 
            than the hidden number.
          Keep guessing until you find the right one!"
          >
            More & Less
          </div>
          <div class="container-img">
            <img class="img" src="../icons/games/moreLess.png" alt="" />
          </div>
          <a href="./games/more-less/more-less.html" class="btn-play-zone"
            >PLAY</a
          >
        </div>
      </div>
      <footer class="footer play-zone">
        <div class="footer-left">
          <p>&copy; 2024 FunSpot</p>
        </div>
        <div class="footer-right">
          <a href="https://t.me/danya946"
            ><img
              class="telegram"
              src="../icons/icons8-телеграм-48 (1).png"
              alt="telegram"
          /></a>
          <a href="https://github.com/kenzay01"
            ><img
              class="github"
              src="../icons/icons8-github-48 (1).png"
              alt="git hub"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
