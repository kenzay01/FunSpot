<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Madimi+One&family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <script src="./tic-tac-toe.js"></script>
  </head>
  <body>
    <!-- select box -->
    <div class="select-box">
      <header>Tic Tac Toe</header>
      <div class="content">
        <div class="title">Select which you wanna be?</div>
        <div class="options">
          <button class="playerX">Player (X)</button>
          <button class="playerO">Player (O)</button>
        </div>
      </div>
    </div>

    <!-- player board section -->
    <div class="player-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="player-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>

    <!-- result box -->
    <div class="result-box">
      <div class="won-text">
        Player
        <p>X</p>
        won the game!
      </div>
      <div class="btn">
        <button>Replay</button>
      </div>
    </div>
  </body>
</html>
