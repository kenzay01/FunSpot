<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./hangman.css" />
    <script src="./wordList.js" defer></script>
    <script src="./hangman.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Madimi+One&family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Madimi+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lobby">
      <a href="../../play-zone.html">Back to Lobby</a>
    </div>
    <div class="overlay"></div>
    <div class="game-modal">
      <img src="" alt="" />
      <h4></h4>
      <p></p>
      <button class="play-again">Play Again</button>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="./images/hangman-0.svg" alt="hangman-img" />
        <h1>Hangman</h1>
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">Hint: <b></b></h4>
        <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
        <div class="keyboard">
          <button data-key="A">A</button>
          <button data-key="B">B</button>
          <button data-key="C">C</button>
          <button data-key="D">D</button>
          <button data-key="E">E</button>
          <button data-key="F">F</button>
          <button data-key="G">G</button>
          <button data-key="H">H</button>
          <button data-key="I">I</button>
          <button data-key="J">J</button>
          <button data-key="K">K</button>
          <button data-key="L">L</button>
          <button data-key="M">M</button>
          <button data-key="N">N</button>
          <button data-key="O">O</button>
          <button data-key="P">P</button>
          <button data-key="Q">Q</button>
          <button data-key="R">R</button>
          <button data-key="S">S</button>
          <button data-key="T">T</button>
          <button data-key="U">U</button>
          <button data-key="V">V</button>
          <button data-key="W">W</button>
          <button data-key="X">X</button>
          <button data-key="Y">Y</button>
          <button data-key="Z">Z</button>
        </div>
      </div>
    </div>
    <div class="box-shadow"></div>
  </body>
</html>
